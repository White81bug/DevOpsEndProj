name: CI + Build-Push to Docker Hub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devopsendproj
  SHA_TAG: ${{ github.sha }}

jobs:
 
  build-and-test:
    name: CI (compose build & smoke tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build images (compose)
        run: docker compose build

      - name: Up
        run: |
          docker compose up -d
          echo "⏳ Waiting for containers to start..."
          sleep 5
          docker ps

      - name: Smoke test — Node (/super-app)
        run: |
          curl -fsS http://localhost:3000/super-app | grep -q '{"super":"app"}'

      - name: Smoke test — PHP (/)
        run: |
          curl -fsS http://localhost:8080/ | grep -q "I am running in a container."

      - name: Logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Down
        if: always()
        run: docker compose down -v

  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-test  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Build & Push Node
        uses: docker/build-push-action@v6
        with:
          context: ./DevOpsEndProj-main/node
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:node
            ${{ env.IMAGE_NAME }}:node-${{ env.SHA_TAG }}
            ${{ env.IMAGE_NAME }}:node-latest


      - name: Build & Push PHP
        uses: docker/build-push-action@v6
        with:
          context: ./DevOpsEndProj-main/php
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:php
            ${{ env.IMAGE_NAME }}:php-${{ env.SHA_TAG }}
            ${{ env.IMAGE_NAME }}:php-latest
