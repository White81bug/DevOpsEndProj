name: CI & Build-Push to Docker Hub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devopsendproj
  SHA_TAG: ${{ github.sha }}

jobs:
  build-and-test:
    name: CI (compose build & smoke tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Locate docker-compose.yml
        id: locate_compose
        shell: bash
        run: |
          set -e
          if [ -f "./docker-compose.yml" ]; then
            echo "COMPOSE_DIR=." >> $GITHUB_ENV
            echo "Found compose in repo root"
          elif [ -f "./DevOpsEndProj-main/docker-compose.yml" ]; then
            echo "COMPOSE_DIR=./DevOpsEndProj-main" >> $GITHUB_ENV
            echo "Found compose in DevOpsEndProj-main/"
          else
            echo "❌ docker-compose.yml not found in ./ or ./DevOpsEndProj-main/"
            echo "Tree:"; ls -la; echo "----"; find . -maxdepth 2 -name "docker-compose.yml"
            exit 1
          fi

      - name: Build images (compose)
        working-directory: ${{ env.COMPOSE_DIR }}
        run: docker compose build

      - name: Up
        working-directory: ${{ env.COMPOSE_DIR }}
        run: |
          docker compose up -d
          echo "⏳ Waiting for containers to start..."
          sleep 5
          docker ps

      - name: Smoke test — Node (/super-app)
        run: |
          curl -fsS http://localhost:3000/super-app | grep -q '{"super":"app"}'

      - name: Smoke test — PHP (/)
        run: |
          curl -fsS http://localhost:8080/ | grep -q "I am running in a container."

      - name: Logs on failure
        if: failure()
        working-directory: ${{ env.COMPOSE_DIR }}
        run: docker compose logs --no-color

      - name: Down
        if: always()
        working-directory: ${{ env.COMPOSE_DIR }}
        run: docker compose down -v

  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect build contexts (node/php)
        shell: bash
        run: |
          set -e
          if [ -f "DevOpsEndProj-main/node/Dockerfile" ] && [ -f "DevOpsEndProj-main/php/Dockerfile" ]; then
            echo "NODE_CTX=./DevOpsEndProj-main/node" >> $GITHUB_ENV
            echo "PHP_CTX=./DevOpsEndProj-main/php"   >> $GITHUB_ENV
            echo "Using contexts in DevOpsEndProj-main/"
          elif [ -f "node/Dockerfile" ] && [ -f "php/Dockerfile" ]; then
            echo "NODE_CTX=./node" >> $GITHUB_ENV
            echo "PHP_CTX=./php"   >> $GITHUB_ENV
            echo "Using contexts in repo root"
          else
            echo "❌ Could not find both Dockerfiles for node and php."
            echo "Tree:"; ls -la; echo "----"; find . -maxdepth 3 -name Dockerfile -print
            exit 1
          fi

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Node
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.NODE_CTX }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:node
            ${{ env.IMAGE_NAME }}:node-${{ env.SHA_TAG }}
            ${{ env.IMAGE_NAME }}:node-latest

      - name: Build & Push PHP
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.PHP_CTX }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:php
            ${{ env.IMAGE_NAME }}:php-${{ env.SHA_TAG }}
            ${{ env.IMAGE_NAME }}:php-latest

  deploy-to-azure-vm:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH (pull images + docker compose up)
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            set -e
            mkdir -p ~/app
            cd ~/app

            cat > docker-compose.prod.yml << 'EOF'
            version: "3.9"
            services:
              mysql:
                image: mysql:8.0.28
                container_name: mysql
                environment:
                  MYSQL_DATABASE: "super-app"
                  MYSQL_ROOT_PASSWORD: "password"
                volumes:
                  - mysql_data:/var/lib/mysql

              node:
                image: ${DOCKERHUB_USERNAME}/devopsendproj:node-latest
                container_name: node-app
                ports:
                  - "3000:3000"
                depends_on:
                  - mysql

              php:
                image: ${DOCKERHUB_USERNAME}/devopsendproj:php-latest
                container_name: php-app
                ports:
                  - "8080:80"
                depends_on:
                  - mysql

            volumes:
              mysql_data:
            EOF

            echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker ps
