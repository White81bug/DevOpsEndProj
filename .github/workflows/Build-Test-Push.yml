name: CI & Build-Push to Docker Hub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devopsendproj
  SHA_TAG: ${{ github.sha }}

jobs:
  build-and-test:
    name: CI (compose build & smoke tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Locate docker-compose.yml
        id: locate_compose
        shell: bash
        run: |
          set -e
          if [ -f "./docker-compose.yml" ]; then
            echo "COMPOSE_DIR=." >> $GITHUB_ENV
            echo "Found compose in repo root"
          elif [ -f "./DevOpsEndProj-main/docker-compose.yml" ]; then
            echo "COMPOSE_DIR=./DevOpsEndProj-main" >> $GITHUB_ENV
            echo "Found compose in DevOpsEndProj-main/"
          else
            echo "❌ docker-compose.yml not found in ./ or ./DevOpsEndProj-main/"
            echo "Tree:"; ls -la; echo "----"; find . -maxdepth 2 -name "docker-compose.yml"
            exit 1
          fi

      - name: Build images (compose)
        working-directory: ${{ env.COMPOSE_DIR }}
        run: docker compose build

      - name: Up
        working-directory: ${{ env.COMPOSE_DIR }}
        run: |
          docker compose up -d
          echo "⏳ Waiting for containers to start..."
          sleep 5
          docker ps

      - name: Smoke test — Node (/super-app)
        run: |
          curl -fsS http://localhost:3000/super-app | grep -q '{"super":"app"}'

      - name: Smoke test — PHP (/)
        run: |
          curl -fsS http://localhost:8080/ | grep -q "I am running in a container."

      - name: Logs on failure
        if: failure()
        working-directory: ${{ env.COMPOSE_DIR }}
        run: docker compose logs --no-color

      - name: Down
        if: always()
        working-directory: ${{ env.COMPOSE_DIR }}
        run: docker compose down -v

  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect build contexts (node/php)
        shell: bash
        run: |
          set -e
          if [ -f "DevOpsEndProj-main/node/Dockerfile" ] && [ -f "DevOpsEndProj-main/php/Dockerfile" ]; then
            echo "NODE_CTX=./DevOpsEndProj-main/node" >> $GITHUB_ENV
            echo "PHP_CTX=./DevOpsEndProj-main/php"   >> $GITHUB_ENV
            echo "Using contexts in DevOpsEndProj-main/"
          elif [ -f "node/Dockerfile" ] && [ -f "php/Dockerfile" ]; then
            echo "NODE_CTX=./node" >> $GITHUB_ENV
            echo "PHP_CTX=./php"   >> $GITHUB_ENV
            echo "Using contexts in repo root"
          else
            echo "❌ Could not find both Dockerfiles for node and php."
            echo "Tree:"; ls -la; echo "----"; find . -maxdepth 3 -name Dockerfile -print
            exit 1
          fi
          echo "NODE_CTX=$NODE_CTX"
          echo "PHP_CTX=$PHP_CTX"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Node
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.NODE_CTX }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:node
            ${{ env.IMAGE_NAME }}:node-${{ env.SHA_TAG }}
            ${{ env.IMAGE_NAME }}:node-latest

      - name: Build & Push PHP
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.PHP_CTX }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:php
            ${{ env.IMAGE_NAME }}:php-${{ env.SHA_TAG }}
            ${{ env.IMAGE_NAME }}:php-latest
